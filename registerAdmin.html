<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 300px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registro de Administrador</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Usuario:</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Contraseña:</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};

            // Verificamos si el usuario ya existe
            if (users[username]) {
                alert('El usuario ya existe. Elija otro nombre de usuario.');
            } else {
                // Registramos el nuevo usuario como administrador
                users[username] = { password: password, role: 'admin' };
                localStorage.setItem('users', JSON.stringify(users));
                alert('Administrador registrado con éxito.');
                window.location.href = 'login.html'; // Redirige al inicio de sesión
            }
        });
    </script>
</body>
</html>
