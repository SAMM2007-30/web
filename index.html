<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 300px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">Usuario:</label>
                <input type="text" id="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Contrase침a:</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p><a href="register.html">Registrarse como administrador</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username]) {
                alert('El usuario ya existe.');
            } else {
                users[username] = password;
                localStorage.setItem('users', JSON.stringify(users));
                alert('Registro exitoso. Redirigiendo a Iniciar Sesi칩n...');
                window.location.href = 'login.html'; // Redirige a la p치gina de inicio de sesi칩n
            }
        });
    </script>
</body>
</html>
